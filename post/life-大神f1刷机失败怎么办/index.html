    <div class="post-content">
      <p>刷机失败，需要进入Recovery模式才可以再次刷机</p>

<p>那么如何如何进入Recovery模式呢？</p>

<p>大神手机：</p>

<p>关机，同时按住音量+键和电源键</p>

<p>进入Recovery模式，</p>

<p>此时界面显示命令行，音量键上下选择，需要使用的模式，（此时可以连接刷机软件，如刷机精灵等）</p>

<p>此时可以再次刷入其他rom包</p>
