<h3 id="xcode7如何给新建的类名自动添加前缀">Xcode7如何给新建的类名自动添加前缀</h3>

<p>一直想给新创建类的时候自动添加前缀比如这样:FFObject
Xcode5之前是可以在项目刚创建的时候填写的 Class Prefix
Xcode6之后默认没有了，那么在哪里能找到去添加呢，在这里：
- Project&ndash;&gt;Target&ndash;&gt;Class Prefix
- <a href="http://blog-fansrss.rhcloud.com/wp-content/uploads/2016/03/class_prefix.png"><img src="http://fanjinlong.xyz/wp-content/uploads/2016/03/class_prefix-300x72.png" alt="class_prefix" /></a></p>
