      <h1>函数式编程</h1>
<p>
  <small class="text-secondary">
  
  
  August 5, 2016
  </small>
  
</p>
<p>避免使用程序状态和可变对象,是降低程序复杂度的有效方式之一,而这也正是函数式编程的精髓。 函数式编程强调执行的结果,而非执行的过程。</p>
<pre><code>我们先构建一系列简单却具有一定功能的小函数,然后再将这些函数进行组装以实现完整的逻辑和复杂的运算,这是函数式编程的基本思想。</code></pre>
