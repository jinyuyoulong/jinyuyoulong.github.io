      <h1>三省吾身，日醒三身</h1>
<p>孩子，中国人常说三省吾身，指的是每天自我审视三次，也就是我跟你提到的复盘，可如果方向错了，审视的思路不对，再多的次数那也是无用，所以我们佛家讲究日省三身，法身、报身、化身，法身就是佛法，一切的根源，报身是自己内心的思想，化身是对外所做的事情，法身在上，报身在心，化身在外，若坚信自信报身胜于一切化身，就是自我想法压过了现实，则飘飘然心向恶，背离法身入地狱了，切记！状态决定你的成就</p>
