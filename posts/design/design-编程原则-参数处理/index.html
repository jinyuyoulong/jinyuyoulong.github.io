      <h1>编程原则-参数处理</h1>
<h1 id="参数处理原则">参数处理原则</h1>
<p>软件开发过程当中，需要传递数据作为参数，很多时候我们需要的数据是要经过处理的，这时作为参数传递的部分尽量传递源数据，数据处理放在数据接收之后，因为有时可能我们需要的数据现在不用，以后又用了，所以不要过早的对数据进行处理，数据应该是在用的时候再进行处理。</p>
