      <h1>vscode远程开发</h1>
<p>vscode 远程编辑</p>
<ol>
<li>
<p>安装插件 remote-ssh</p>
</li>
<li>
<p>配置.ssh/config 文件</p>
</li>
</ol>
<pre tabindex="0"><code>Host 10.211.55.5     
HostName 10.211.55.5     
IdentityFile ~/.ssh/id_rsa     
User test 
</code></pre><ol start="3">
<li>
<p>右侧显示显示器图标</p>
</li>
<li>
<p>点击远程server 新建文件夹（connet to host in new window）</p>
</li>
<li>
<p>保证 本地Git版本和远程server 版本一致，最好都是git2.0+</p>
</li>
</ol>
