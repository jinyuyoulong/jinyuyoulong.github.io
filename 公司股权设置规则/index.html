<p>公司股权设置规则通用的是有四条线，</p>
<p>第一：10%，公司累计持有10%股东，有权申请公司解散；</p>
<p>第二：1/3以上，否决性控股，对公司重大事项具有一票否决权；</p>
<p>第三：1/2以上，绝对控股权，除重大事项外具有表决权；</p>
<p>第四：2/3以上，完全控股权，可修改公司章程，公司任何事项均具有表决权。</p>
