	<div class="content" id="p" ><h1 id="在文章中-用PS标注-PS什么意思？"><a href="#在文章中-用PS标注-PS什么意思？" class="headerlink" title="在文章中  用PS标注 PS什么意思？"></a>在文章中  用PS标注 PS什么意思？</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">P.S是postscript的缩写，中文意思就是附笔。最开始是指用在信尾的补充内容，现在用的也有些泛泛了，凡是补充说明都可以用。</span><br><span class="line">　　是postscript（备注，又可解释为附言、后记）的缩写 </span><br><span class="line">　　来历：1、(信末签名后的)再者, 又及; 附言(略作P.S., PS., PS 或 p.s.) </span><br><span class="line">　　2、(书等的)附录; 跋, 补遗 </span><br><span class="line">　　3、[英](新闻广播后的)结束语 </span><br><span class="line">附在最后,一般书写规律是P大写,s小写中间和末尾一般有句号分割.(P.s.)</span><br></pre></td></tr></table></figure></div>
