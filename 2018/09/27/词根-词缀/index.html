	<h3 align="center">派生法又包括前缀和后缀法</h3>
	<hr />
	<div class="content" id="p" ><p>其中<strong>派生法最为重要</strong>，由它演化而来的单词最多。</p>
<p><strong>派生法又包括前缀和后缀法</strong>。一般情况下，<strong>前缀改变词义，但不改变词性；后缀改变词性，但不改变词义</strong>。这个派生法，也就是我们常说的词根词缀法。</p>
